<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=UnifrakturMaguntia' rel='stylesheet'>
  <title>Local Weather</title>
  <link type="text/css" href="weather.css" rel="stylesheet">
  <script type="text/javascript" src="weather.js"></script>

</head>
<body>
<div class="container loader">

</div>
<div class="container-fluid content">
  <div class="container page-heading">
    <h1 id="city-name" class="mx-auto rounded border border-secondary"></h1>
  </div>
  <div class="conatainer all-data">
    <div class="row">
      <div class="col-sm-4 border border-secondary rounded text-center align-middle ml-auto" id="temp"></div>
      <div class="col-sm-2 mr-auto"><button class="unit-change btn btn-dark btn-sm ">C <-> F</button> </div>
    </div>
    <div class="row">
      <div class="col-sm-4 border border-secondary rounded text-center mx-auto" id="icon"></div>
      <div class="col-sm-4 border border-secondary rounded text-center mx-auto" id="humidity"></div>
    </div>
    <div class="row">
      <div class="col-sm-4 border border-secondary rounded text-center mx-auto" id="lon"></div>
      <div class="col-sm-4 border border-secondary rounded text-center mx-auto" id="lat"></div>
    </div>
  </div>
</div>
</body>
</html>
